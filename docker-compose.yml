version: '3.8'

services:
  # ========================================
  # MySQL 数据库服务
  # ========================================
  mysql:
    image: mysql:8.0
    container_name: universal-bi-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-universal_bi}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - universal-bi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # PostgreSQL 向量数据库服务
  # ========================================
  postgres:
    image: postgres:15
    container_name: universal-bi-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123456}
      POSTGRES_DB: ${POSTGRES_DB:-universal_bi_vector}
      TZ: Asia/Shanghai
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - universal-bi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Redis 缓存服务
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: universal-bi-redis
    restart: always
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - universal-bi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # 后端 API 服务
  # ========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: universal-bi-backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - SQLALCHEMY_DATABASE_URI=mysql+pymysql://root:${MYSQL_ROOT_PASSWORD:-root123456}@mysql:3306/${MYSQL_DATABASE:-universal_bi}?charset=utf8mb4
      - REDIS_URL=redis://${REDIS_PASSWORD:+:$REDIS_PASSWORD@}redis:6379/0
      - VN_PG_HOST=postgres
      - VN_PG_PORT=5432
      - VN_PG_DB=${POSTGRES_DB:-universal_bi_vector}
      - VN_PG_USER=postgres
      - VN_PG_PASSWORD=${POSTGRES_PASSWORD:-postgres123456}
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - chroma_data:/app/chroma_db
    networks:
      - universal-bi-network

  # ========================================
  # 前端 Web 服务
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: universal-bi-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - universal-bi-network

# ========================================
# 数据卷定义
# ========================================
volumes:
  mysql_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local

# ========================================
# 网络定义
# ========================================
networks:
  universal-bi-network:
    driver: bridge
