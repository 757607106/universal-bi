version: '3.8'

services:
  # ========================================
  # PostgreSQL 数据库服务（元数据 + 向量存储）
  # ========================================
  postgres:
    image: pgvector/pgvector:pg15
    container_name: universal-bi-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123456}
      POSTGRES_DB: ${POSTGRES_DB:-universal_bi}
      TZ: Asia/Shanghai
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - universal-bi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Redis 缓存服务
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: universal-bi-redis
    restart: always
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - universal-bi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # 后端 API 服务
  # ========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: universal-bi-backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://postgres:${POSTGRES_PASSWORD:-postgres123456}@postgres:5432/${POSTGRES_DB:-universal_bi}
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DB=${POSTGRES_DB:-universal_bi}
      - PG_USER=postgres
      - PG_PASSWORD=${POSTGRES_PASSWORD:-postgres123456}
      - REDIS_URL=redis://${REDIS_PASSWORD:+:$REDIS_PASSWORD@}redis:6379/0
      - VECTOR_STORE_TYPE=pgvector
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - universal-bi-network

  # ========================================
  # 前端 Web 服务
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: universal-bi-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - universal-bi-network

# ========================================
# 数据卷定义
# ========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ========================================
# 网络定义
# ========================================
networks:
  universal-bi-network:
    driver: bridge
